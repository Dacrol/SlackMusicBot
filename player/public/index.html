<!DOCTYPE html>
<html>
  <head>
    <title>JSMpeg Stream Client</title>
    <style type="text/css">
      html,
      body {
				background-color: #111;
				text-align: center;
				overflow: hidden;
				background-image: url(//w.wallhaven.cc/full/lq/wallhaven-lq6g9y.jpg);
				background-size: cover;
				background-repeat: no-repeat;
				height: 100vh;
				width: 100%;
      }
      canvas {
        width: 100%;
        height: 100%;
				transition: opacity 1s;
      }
			.hide {
				opacity: 0;
			}
			.show {
				opacity: 1;
			}
    </style>
  </head>
  <body>
    <canvas id="video-canvas" class="hide"></canvas>
    <script type="text/javascript" src="jsmpeg.min.js"></script>
		<script type="text/javascript">
			var playing = false
			let lastFrameTime = null
      var canvas = document.getElementById('video-canvas')
      var url = 'ws://' + document.location.hostname + ':9998/'
      var player = new JSMpeg.Player(url, {
        canvas: canvas,
        videoBufferSize: 6000 * 1024 * 5,
        audioBufferSize: 128 * 1024 * 5,
				throttled: false,
				chunkSize: 1024*1024*10,
				onVideoDecode: () => {
					if (!playing) {
						playing = true
						showCanvas()
					}
					lastFrameTime = new Date()
				}
			})
			var interval = setInterval(() => {
				if ((new Date() - lastFrameTime) > 5000) {
					playing = false
					hideCanvas()
				}
			}, 5000);
			function showCanvas() {
				document.getElementById('video-canvas').className = 'show'
			}
			function hideCanvas() {
				document.getElementById('video-canvas').className = 'hide'
			}
    </script>
  </body>
</html>
