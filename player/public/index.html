<!DOCTYPE html>
<html>
<head>
	<title>JSMpeg Stream Client</title>
	<style type="text/css">
		html, body {
			background-color: #111;
			text-align: center;
			overflow-y: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	
</head>
<body>
	<canvas id="video-canvas"></canvas>
	<script type="text/javascript" src="jsmpeg.min.js"></script>
	<script type="text/javascript">
		var canvas = document.getElementById('video-canvas');
		var url = 'ws://'+document.location.hostname+':9998/';
		var player = new JSMpeg.Player(url, {canvas: canvas, videoBufferSize: 512*1024*15, audioBufferSize: 128*1024*5, throttled: false});
	</script>
</body>
</html>
